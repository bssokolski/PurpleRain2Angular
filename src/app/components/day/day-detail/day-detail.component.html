<h1>Details</h1>
<br />

<div *ngIf="day">
    <div>
        <label>Day ID#:</label>
        <span>{{day.DayID}}</span>
    </div>
    <div>
            <label>Day Name:</label>
            <span>{{day.DayName}}</span>
    </div>
    <div>
            <label>Date:</label>
            <span>{{day.Date}}</span>
    </div>
</div>

<button mat-raised-button color="primary" routerLink="/days ">Back to List</button>
