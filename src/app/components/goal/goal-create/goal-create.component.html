<h1>New Goal</h1>
<br/>

<form (ngSubmit)="onSubmit()"[formGroup]="goalForm">
    <div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Goal Name" formControlName="GoalName" type="GoalName" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Goal Description" formControlName="GoalDescription" type="GoalDescription" />
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary"type="submit">Create Goal</button>
</form>

<a mat-button routerLink="/days">Back to List</a>
